{% extends 'main.html' %}

{% block content %}

<style>

    .delete{
        width: 40%;
        margin: auto;
        margin-top: 4rem;
        
    }

    form{
        width: 100%;
        margin: auto;
        background-color: var(--color-white);
        padding: 1rem;
       
    }

    p{
        font-size: 2.5rem;
    }

    form .footer{
        display: grid;
        grid-template-columns: 1fr 1fr ;
        grid-gap: 1rem;
        margin-top: 2rem;
    }

    .btn{
        
        width: 100%;
        height: 3rem;
        font-size: 2rem;
        text-transform: uppercase;
        font-weight: 500;
        margin: auto;
        color: var(--color-dark);
        border:var(--color-gray-dark) 1px solid;
    }
</style>

<div class="delete">
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ obj }} ?</p>
        <div class="footer">
            <a class="btn " href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <input class="btn cyan" type="submit" value="Confrim">

        </div>
        
    </form>
</div>

{% endblock %}
